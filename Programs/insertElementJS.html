<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion of elements</title>
</head>

<body>
    <div class="container">
        <div class="fchild">Hello, i am first child</div>
        <div class="schild">Hello, i am second child</div>
    </div>
    <script>
        let ins = document.createElement("div")
        ins.className="MiddleChild"
        ins.innerHTML = "I am the Middle child"
        document.querySelector(".fchild").append(ins);
    </script>
</body>

</html>
