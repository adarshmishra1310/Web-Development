<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .container{
            background-color: brown;
            padding: 50px;
            cursor: pointer;
        }

        .box{
            background-color: aqua;
            padding: 50px;
            cursor: pointer;
        }

        .child{
            background-color: bisque;
            padding: 6px;
            cursor: pointer;    
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="child">
                i am a child
            </div>
        </div>
    </div>
    <script>
        alert('Hello');
        let handleClick = () => {
            alert("child is clicked");
        };
        document.querySelector('.child').addEventListener('click', handleClick);
        document.querySelector('.child').removeEventListener('click', handleClick);
        
        document.querySelector('.box').addEventListener('click', (e) => {
            e.stopPropagation();
            alert("box is clicked");
        });
        document.querySelector('.container').addEventListener('click', () => {
            alert("container is clicked");
        });
        </script>
</body>
</html>
